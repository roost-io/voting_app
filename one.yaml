apiVersion: v1
kind: Service
metadata:
  labels:
    apps: voter
    type: "roost-example"
  name: voter
spec:
  type: NodePort
  selector:
    app: voter
    type: "roost-example"
  ports:
    - name: voter
      port: 80
      targetPort: 80
      nodePort: 30030

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voter
      type: "roost-example"
  template:
    metadata:
      labels:
        app: voter
        type: "roost-example"
    spec:
      containers:
        - name: voter
          image: zbio/voter:latest
          stdin: true
          tty: true
          env:
            - name: REACT_APP_BALLOT_ENDPOINT
              value: roost-controlplane:30080
            - name: REACT_APP_EC_SERVER_ENDPOINT
              value: roost-controlplane:30081
          ports:
            - containerPort: 80
---
